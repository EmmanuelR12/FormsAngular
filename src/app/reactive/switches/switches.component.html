<h2>Template:Switches</h2>
<hr>

<form  [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <div class="row mb-3">
   <label class="col-sm-3 col-form-label">Genero</label> 
   <div class="col-sm-9">
     <div class="form-check">
       <input 
	  class="form-check-input" 
	  type="radio" 
	  id="flexRadioDefault1"
	  formControlName="genero"
	  value="M"
	  >
	  <label class="form-check-label" for="flexRadioDefault1">
	    Maculino
	  </label>
     </div>
     <div class="form-check">
       <input 
	  class="form-check-input" 
	  type="radio" 
	  id="flexRadioDefault2"
	  formControlName="genero"
	  value="F"
	  >
	  <label class="form-check-label" for="flexRadioDefault2">
	    Femenino
	  </label>
     </div>
   </div>
  </div> 

  <!--Switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label> 
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
	<input 
	   class="form-check-input" 
	   type="checkbox" 
	   role="switch" 
	   id="flexSwitchCheckChecked"
	   formControlName="notifiaciones"
	   >
	   <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notifiaciones</label>
      </div>
    </div>
  </div>
  <!--Fin Switches-->

  <!--Checkbox-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label> 
    <div class="col-sm-9">
      <div class="form-check form-check-inline">
	<input 
	   class="form-check-input" 
	   type="checkbox" 
	   id="inlineCheckbox2" 
	   formControlName="condiciones"
	   >
	   <label class="form-check-label" for="inlineCheckbox2">
	    Terminos y condiciones
	   </label>
      </div>
    </div>
  </div>
  <!--Fin Checkbox-->

  <!--Botton-->
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end"
	>
	Guardar
      </button>
    </div>
  </div>
  <!--Fin boton-->
</form>

<h4>Valor del formulario</h4>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h4>Persona</h4>
<pre>{{persona| json}}</pre>
<br>

<h4>Valid</h4>
<pre>{{miFormulario.valid}}</pre>
<br>
