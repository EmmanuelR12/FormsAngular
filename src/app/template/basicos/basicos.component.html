<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!--Campo de producto-->
      <div class="mb-3 row">
	<label class="col-sm-3 col-form-label">Producto</label>	
	<div class="col-sm-9">
	  <input type="text" 
	  class="form-control" 
	  placeholder="Nombre del producto" 
	  [ngModel] = "initForm.producto"
	  name="producto" id="" 
	  required
	  minlength="3" 
	  >
	  <span class="form-text text-danger" 
	    *ngIf="nombreValido()">Debe de ser de 3 letras</span>
	</div>
      </div> 
      <!--Precio de producto-->
      <div class="mb-3 row">
	<label class="col-sm-3 col-form-label">Precio</label>	
	<div class="col-sm-9">
	  <input type="Number" 
	  class="form-control" 
	  placeholder="Precio del producto" 
	  name="precio" id="" 
	  [ngModel] = "initForm.precio">
	  <span class="form-text text-danger" 
	    *ngIf="precioValido()">El valor debe de ser mayor a 0</span>
	</div>
      </div> 
      <!--Precio de existencias-->
      <div class="mb-3 row">
	<label class="col-sm-3 col-form-label">Existencias</label>	
	<div class="col-sm-9">
	  <input 
	  type="Number" 
	  class="form-control" 
	  placeholder="Existencias del producto" 
	  name="existencias" id="" 
	  [ngModel] = "initForm.existencias">
	</div>
      </div> 
      <div class="row">
	<div class="col">
	  <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
	    Guardar
	  </button>
	</div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
