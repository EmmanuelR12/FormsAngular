<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm" >
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label> 
    <div class="col-sm-9">
      <input 
      class="form-control"
      placeholder="Nombre de la persona"
      type="text" 
      name="nombre" 
      required
      ngModel
      >
      <span *ngIf="miFormulario.controls['nombre']?.errors
	&& miFormulario.controls['nombre']?.touched
	" class="form-text text-danger">Este campo es obligatorio</span> 
    </div>
  </div> 
  <!--Fin Nombre-->
  <!--Agregar-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label> 
    <div class="col-sm-9">
      <div class="input-group">
	<input 
	 class="form-control"
	 placeholder="Agregar juego favorito"
	 >
	 <button class="btn btn-outline-primary" type="button">
	   Agregar
	 </button>
      </div>
    </div>
  </div> 


  <!--Fin Agregar-->
  <div class="row">
    <div class="col-sm-12">
      <button type="button"
	      class="btn btn-primary float-end"
	      (click)="guardar()"
	      [disabled]="miFormulario.invalid"
	      >
	      Guardar
      </button> 
    </div>
  </div> 
</form>
